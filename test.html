<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miniutti Store</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f9f9fa;
      color: #111;
    }

    header {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      height: 40px;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #222;
      font-weight: 600;
      position: relative;
      transition: 0.3s;
    }

    nav a:hover {
      color: #007aff;
    }

    nav a:hover::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 3px;
      background: linear-gradient(to right, green, white, red);
      border-radius: 5px;
    }

    .hero {
      text-align: center;
      padding: 4rem 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.25rem;
      color: #666;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      padding: 3rem 2rem;
    }

    .product {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
      transition: 0.3s ease;
      backdrop-filter: blur(5px);
      text-align: center;
    }

    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 32px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 1rem;
    }

    .product h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .product p {
      color: #444;
      font-weight: 600;
    }

    footer {
      background: #fff;
      padding: 2rem;
      text-align: center;
      border-top: 1px solid #eee;
      margin-top: 2rem;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .socials a img {
      width: 32px;
      transition: transform 0.2s ease;
    }

    .socials a:hover img {
      transform: scale(1.2);
    }

    @media (max-width: 600px) {
      nav {
        gap: 1rem;
        font-size: 0.9rem;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="https://store.miniutti.it">
      <img src="logo.png" alt="Miniutti Store Logo" />
    </a>
    <nav>
      <a href="https://store.miniutti.it">Home</a>
      <a href="https://store.miniutti.it/prodotti.html">Prodotti</a>
      <a href="https://store.miniutti.it/contatti.html">Contatti</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Benvenuto su Miniutti Store</h1>
    <p>Prodotti di elettronica selezionati con cura, spedizione rapida e massima affidabilità.</p>
  </section>

  <section class="products">
    <a href="https://store.miniutti.it/prodotto1.html" class="product">
      <img src="https://via.placeholder.com/300x200?text=Prodotto+1" alt="Prodotto 1" />
      <h3>MSI GT710 2GB</h3>
      <p>39,99 €</p>
    </a>
    <a href="https://store.miniutti.it/prodotto2.html" class="product">
      <img src="https://via.placeholder.com/300x200?text=Prodotto+2" alt="Prodotto 2" />
      <h3>SSD Lexar 1TB</h3>
      <p>49,90 €</p>
    </a>
    <a href="https://store.miniutti.it/prodotto3.html" class="product">
      <img src="https://via.placeholder.com/300x200?text=Prodotto+3" alt="Prodotto 3" />
      <h3>Alimentatore Corsair 650W</h3>
      <p>69,90 €</p>
    </a>
  </section>

  <footer>
    <p>Miniutti Store © 2025 • Tutti i diritti riservati</p>
    <div class="socials">
      <a href="https://www.vinted.it/member/227244406" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968705.png" alt="Vinted" />
      </a>
      <a href="https://www.subito.it/utente/127182597" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Subito.it_logo_2020.svg/512px-Subito.it_logo_2020.svg.png" alt="Subito" />
      </a>
      <a href="https://www.ebay.it/usr/tuo_utente" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/888/888853.png" alt="eBay" />
      </a>
    </div>
  </footer>

</body>
</html>
