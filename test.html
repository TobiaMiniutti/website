<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Miniutti Store</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<style>
  /* Reset e font */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Inter', sans-serif;
  }

  body {
    background: #fafbfc;
    color: #212121;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* HEADER */
  header {
    position: sticky;
    top: 0;
    background: rgba(255 255 255 / 0.95);
    backdrop-filter: saturate(180%) blur(10px);
    box-shadow: 0 3px 12px rgba(0,0,0,0.08);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    z-index: 100;
  }

  header a.logo-link {
    display: inline-flex;
    align-items: center;
    text-decoration: none;
  }

  header a.logo-link img {
    height: 44px;
    border-radius: 12px;
    box-shadow:
      0 6px 12px rgb(0 0 0 / 0.07);
    transition: transform 0.3s ease;
  }
  header a.logo-link img:hover {
    transform: scale(1.07);
  }

  nav {
    display: flex;
    gap: 2.5rem;
  }
  nav a {
    text-decoration: none;
    color: #2a2a2a;
    font-weight: 600;
    font-size: 1.05rem;
    position: relative;
    padding-bottom: 5px;
    transition: color 0.3s ease;
    cursor: pointer;
  }
  nav a:hover {
    color: #0066cc;
  }

  /* Bandiera italiana animata da destra a sinistra */
  nav a::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 100%;
    width: 0;
    height: 4px;
    border-radius: 8px;
    background: linear-gradient(to right, #008C45, #F4F5F0, #CD212A);
    transition:
      left 0.35s ease,
      width 0.35s ease;
  }
  nav a:hover::after {
    left: 0;
    width: 100%;
  }

  /* HERO */
  .hero {
    text-align: center;
    padding: 4rem 2rem 2rem 2rem;
    max-width: 900px;
    margin: 0 auto;
  }
  .hero h1 {
    font-size: 3rem;
    font-weight: 700;
    color: #1a1a1a;
    margin-bottom: 0.75rem;
  }
  .hero p {
    font-size: 1.25rem;
    color: #555;
    line-height: 1.6;
    max-width: 600px;
    margin: 0 auto;
  }

  /* PRODUCTS GRID */
  .products {
    max-width: 1200px;
    margin: 3rem auto 5rem auto;
    padding: 0 1rem;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
    gap: 2.5rem;
  }
  .product {
    background: #fff;
    border-radius: 22px;
    box-shadow:
      0 10px 30px rgb(0 0 0 / 0.05),
      inset 0 0 0 1px rgb(0 0 0 / 0.05);
    padding: 1rem 1rem 2rem 1rem;
    text-align: center;
    transition:
      transform 0.4s cubic-bezier(0.4,0,0.2,1),
      box-shadow 0.4s cubic-bezier(0.4,0,0.2,1);
    cursor: pointer;
    display: flex;
    flex-direction: column;
    user-select: none;
    position: relative;
    overflow: hidden;
  }
  .product:hover {
    transform: translateY(-6px) scale(1.04);
    box-shadow:
      0 16px 40px rgb(0 0 0 / 0.12),
      inset 0 0 0 1px rgb(0 0 0 / 0.08);
  }

  /* Bandiera italiana animata da destra a sinistra per prodotti */
  .product::after {
    content: "";
    position: absolute;
    bottom: 16px;
    left: 100%;
    width: 0;
    height: 5px;
    border-radius: 12px;
    background: linear-gradient(to right, #008C45, #F4F5F0, #CD212A);
    transition:
      left 0.4s ease,
      width 0.4s ease;
  }
  .product:hover::after {
    left: 20px;
    width: calc(100% - 40px);
  }

  .product img {
    width: 100%;
    border-radius: 16px;
    margin-bottom: 1rem;
    box-shadow:
      0 10px 20px rgb(0 0 0 / 0.1);
    transition: box-shadow 0.3s ease;
  }
  .product:hover img {
    box-shadow:
      0 16px 40px rgb(0 0 0 / 0.2);
  }
  .product h3 {
    font-weight: 700;
    margin-bottom: 0.5rem;
    color: #222;
    font-size: 1.3rem;
  }
  .product p {
    font-weight: 700;
    color: #007acc;
    font-size: 1.15rem;
  }

  /* FOOTER */
  footer {
    background: #fff;
    box-shadow: inset 0 1px 0 0 #ddd;
    padding: 2rem 1rem 3rem 1rem;
    text-align: center;
    margin-top: auto;
    user-select: none;
  }
  footer p {
    font-size: 0.9rem;
    color: #666;
    margin-bottom: 1rem;
  }

  /* SOCIAL ICONS */
  .socials {
    margin-top: 1rem;
    display: flex;
    justify-content: center;
    gap: 1.2rem;
  }
  .socials a {
    display: inline-block;
    border-radius: 14px;
    overflow: hidden;
    transition: transform 0.25s ease;
  }
  .socials a img {
    width: 30px;
    height: 30px;
    object-fit: contain;
    display: block;
    filter: grayscale(60%);
    transition: filter 0.3s ease;
  }
  .socials a:hover img {
    filter: none;
  }
  .socials a:hover {
    transform: scale(1.4);
  }

  /* Responsive */
  @media (max-width: 600px) {
    nav {
      gap: 1.2rem;
    }
    .hero h1 {
      font-size: 2.2rem;
    }
    .hero p {
      font-size: 1.05rem;
    }
    .products {
      grid-template-columns: 1fr;
      gap: 2rem;
    }
  }

</style>
</head>
<body>

<header>
  <a href="https://store.miniutti.it" class="logo-link" aria-label="Miniutti Store">
    <img src="favicon.png" alt="Miniutti Store Logo" />
  </a>
  <nav>
    <a href="https://store.miniutti.it" tabindex="0">Home</a>
    <a href="https://store.miniutti.it/prodotti.html" tabindex="0">Prodotti</a>
    <a href="https://store.miniutti.it/contatti.html" tabindex="0">Contatti</a>
  </nav>
</header>

<section class="hero" role="banner">
  <h1>Benvenuto su Miniutti Store</h1>
  <p>Selezione esclusiva di prodotti elettronici di qualità. Affidabilità, design e prezzi imbattibili.</p>
</section>

<section class="products" aria-label="Prodotti in vendita">
  <a href="https://store.miniutti.it/prodotto1.html" class="product" aria-describedby="desc-prod1" tabindex="0">
    <img src="https://via.placeholder.com/320x210?text=MSI+GT710" alt="MSI GeForce GT710 2GB" />
    <h3>MSI GeForce GT710 2GB</h3>
    <p id="desc-prod1">€39,99</p>
  </a>
  <a href="https://store.miniutti.it/prodotto2.html" class="product" aria-describedby="desc-prod2" tabindex="0">
    <img src="https://via.placeholder.com/320x210?text=SSD+Lexar" alt="SSD Lexar 1TB" />
    <h3>SSD Lexar 1TB</h3>
    <p id="desc-prod2">€49,90</p>
  </a>
  <a href="https://store.miniutti.it/prodotto3.html" class="product" aria-describedby="desc-prod3" tabindex="0">
    <img src="https://via.placeholder.com/320x210?text=Alimentatore+Corsair" alt="Alimentatore Corsair 650W" />
    <h3>Alimentatore Corsair 650W</h3>
    <p id="desc-prod3">€69,90</p>
  </a>
</section>

<footer>
  <p>© 2025 Miniutti Store — Tutti i diritti riservati</p>
  <div class="socials" role="contentinfo" aria-label="Link ai social di vendita">
    <a href="https://www.vinted.it/member/227244406" target="_blank" rel="noopener" aria-label="Vinted">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968705.png" alt="Icona Vinted" />
    </a>
    <a href="https://www.subito.it/utente/127182597" target="_blank" rel="noopener" aria-label="Subito">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Subito.it_logo_2020.svg/128px-Subito.it_logo_2020.svg.png" alt="Icona Subito" />
    </a>
    <a href="https://www.ebay.it/usr/tuo_utente" target="_blank" rel="noopener" aria-label="eBay">
      <img src="https://cdn-icons-png.flaticon.com/512/888/888853.png" alt="Icona eBay" />
    </a>
  </div>
</footer>

</body>
</html>
