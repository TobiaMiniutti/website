  <style>
    /* Stile originale della home */
    :root {
      --carbon: #121212;
      --carbon-deep: #0d0d0d;
      --golden: #c9a74c;
      --anthracite: #b3b3b3;
      --white: #ffffff;
      --tricolor-start: #008C45;
      --tricolor-middle: #F4F5F0;
      --tricolor-end: #CD212A;
      --transition: 0.3s ease-in-out;
      --border-radius: 20px;
      --error-red: #cc4444;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--carbon);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      backdrop-filter: blur(14px);
      background: rgba(255 255 255 / 0.05);
      padding: 1.3rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1100;
      box-shadow: 0 2px 25px rgba(0, 0, 0, 0.85);
    }
    .logo { height: 42px; filter: drop-shadow(0 0 1.5px rgba(0,0,0,0.6)); }
    nav a {
      position: relative;
      color: var(--white);
      text-decoration: none;
      font-weight: 600;
      margin-left: 2.5rem;
      padding-bottom: 4px;
      font-size: 1rem;
      transition: color var(--transition);
    }
    nav a::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--tricolor-start), var(--tricolor-middle), var(--tricolor-end));
      border-radius: 3px 3px 0 0;
      transition: width var(--transition);
    }
    nav a:hover::after { width: 100%; }
    nav a:hover { color: var(--golden); }

    /* Contenuto 404 */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
    }
    .error-box {
      background: var(--carbon-deep);
      border-radius: var(--border-radius);
      padding: 3rem 2rem;
      text-align: center;
      box-shadow: 0 10px 50px rgba(0,0,0,0.4);
      max-width: 600px;
      width: 100%;
    }
    .error-code {
      font-size: 6rem;
      font-weight: 700;
      color: var(--golden);
      margin-bottom: 1rem;
    }
    .error-message {
      font-size: 1.3rem;
      color: var(--anthracite);
      margin-bottom: 2rem;
    }
    .home-link {
      display: inline-block;
      padding: 0.75rem 1.8rem;
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--golden);
      border: 2px solid var(--golden);
      border-radius: 40px;
      text-decoration: none;
      transition: var(--transition);
    }
    .home-link:hover {
      background-color: var(--golden);
      color: var(--carbon);
      box-shadow: 0 8px 18px rgba(201, 167, 76, 0.6);
    }
    footer {
      background: var(--carbon-deep);
      padding: 2rem;
      text-align: center;
      color: var(--anthracite);
      border-top: 1px solid rgba(255,255,255,0.05);
    }
  </style>
</head>

    </div>
  </main>

  </footer>
