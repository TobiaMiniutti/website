<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 â€” miniutti.it</title>
  <meta name="description" content="Pagina non trovata â€” miniutti.it" />
  <style>
    :root{
      --bg:#0f1724;
      --muted:#98a0b3;
      --accent:#00d1b2;
      --flag-left:#0066b2;
      --flag-mid:#ffffff;
      --flag-right:#d52b1e;
      font-family: Inter, sans-serif;
    }
    html,body{
      height:100%;
      margin:0;
      background:linear-gradient(180deg,var(--bg),#081025);
      color:#e6eef8;
    }
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
    }
    .card{
      background:rgba(255,255,255,0.02);
      border-radius:18px;
      box-shadow:0 10px 30px rgba(2,6,23,0.6);
      backdrop-filter:blur(6px);
      padding:36px;
      max-width:900px;
      width:100%;
      display:grid;
      gap:28px;
      align-items:center;
    }
    h1{font-size:44px;margin:0 0 8px}
    p{color:var(--muted);margin:0 0 22px}
    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.05);
      background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);
      text-decoration:none;
      color:inherit;
      font-weight:600;
    }
    .btn.primary{
      background:linear-gradient(90deg,var(--accent),#7ce3d0);
      color:#022;
      border:none;
      box-shadow:0 6px 18px rgba(0,209,178,0.12);
    }
    .flag-underline{position:relative;display:inline-block}
    .flag-underline::after{
      content:"";
      position:absolute;
      left:0;right:0;bottom:-3px;
      height:6px;border-radius:4px;
      transform:scaleX(0);
      transform-origin:left;
      transition:transform .28s;
    }
    .flag-underline:hover::after{
      transform:scaleX(1);
      background:linear-gradient(90deg,var(--flag-left),var(--flag-mid),var(--flag-right));
    }
    .big{font-size:90px;font-weight:800}
    .emoji{font-size:48px}
    .tiny{color:var(--muted);font-weight:700;margin-top:8px}
    .fs-hint{font-size:12px;color:var(--muted);margin-left:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div>
        <h1>404 â€” Pagina non trovata</h1>
        <p>La pagina che cerchi non esiste o Ã¨ stata spostata.</p>
        <a class="btn primary" href="/">Torna alla Home</a>
        <a class="btn" href="/progetti">Progetti</a>
        <a class="btn" href="/contatti">Contatti</a>
        <a class="flag-underline" href="/">Back to miniutti.it</a>
        <div style="margin-top:20px;font-size:13px;color:var(--muted)">
          URL richiesto: <span id="req-url">â€”</span> â€¢ Timestamp: <span id="ts">â€”</span>
        </div>
      </div>
      <div style="text-align:center">
        <div class="big">404</div>
        <div class="emoji">ðŸ”Ž</div>
        <div class="tiny">Non temere: esploriamo altri percorsi.</div>
        <div style="margin-top:12px">
          <button id="fsBtn" class="btn">Schermo intero</button>
          <span class="fs-hint">Premi 'F'</span>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('req-url').textContent =
      window.location.pathname + window.location.search + window.location.hash;
    document.getElementById('ts').textContent =
      new Date().toLocaleString('it-IT',{hour12:false});
    document.getElementById('fsBtn').onclick = toggleFullscreen;
    document.addEventListener('keydown', e => {
      if(e.key.toLowerCase() === 'f') toggleFullscreen();
    });
    function toggleFullscreen(){
      if(!document.fullscreenElement){
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
