<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Miniutti.it - Progetti & Orologio SBB</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

<style>
  /* Reset base */
  *, *::before, *::after {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background: linear-gradient(135deg, #0b1437, #1a214d);
    color: #e0e6f3;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    user-select: none;
  }

  /* Variabili colori */
  :root {
    --purple-light: #a377ff;
    --purple-dark: #5c37af;
    --gray-light: #e0e6f3;
    --gray-mid: #8a95b2;
    --gray-dark: #2c2f48;
    --green: #00703c;
    --red: #d62f27;
    --transition-fast: 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    --border-radius: 14px;
    --glass-bg: rgba(255 255 255 / 0.1);
    --glass-border: rgba(255 255 255 / 0.3);
    --glass-shadow: rgba(255 255 255 / 0.15);
    --tricolor-gradient: linear-gradient(90deg, #00703c, #ffffff, #d62f27);
  }

  /* NAVBAR */
  nav {
    position: fixed;
    top: 0; left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-width: 1100px;
    height: 64px;
    padding: 0 2rem;
    background: var(--glass-bg);
    border-radius: 0 0 var(--border-radius) var(--border-radius);
    backdrop-filter: saturate(180%) blur(16px);
    -webkit-backdrop-filter: saturate(180%) blur(16px);
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 2rem;
    box-shadow:
      0 8px 32px rgba(0,0,0,0.1),
      inset 0 0 0 1px var(--glass-border);
    user-select: none;
    font-weight: 600;
    font-size: 1.125rem;
    z-index: 1100;
  }
  nav a {
    color: var(--gray-light);
    text-decoration: none;
    position: relative;
    padding: 0.7rem 0;
    transition: color var(--transition-fast);
  }
  nav a::after {
    content: "";
    position: absolute;
    left: 10%;
    bottom: 0;
    width: 80%;
    height: 3px;
    background: var(--tricolor-gradient);
    opacity: 0;
    border-radius: 3px;
    transition: opacity var(--transition-fast);
  }
  nav a:hover,
  nav a:focus {
    color: var(--purple-light);
    outline: none;
  }
  nav a:hover::after,
  nav a:focus::after {
    opacity: 1;
  }

  /* MAIN CONTAINER */
  main {
    margin: 120px auto 60px;
    max-width: 900px;
    padding: 0 1.5rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
  }

  /* HERO */
  .hero {
    text-align: center;
    max-width: 600px;
    margin-bottom: 3rem;
  }
  .hero h1 {
    font-weight: 900;
    font-size: 3.8rem;
    background: linear-gradient(45deg, var(--purple-light), var(--purple-dark));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    color: transparent;
    letter-spacing: 0.02em;
    user-select: none;
    animation: gradientShift 6s ease-in-out infinite alternate;
  }
  .hero p {
    margin-top: 1rem;
    font-size: 1.3rem;
    color: var(--gray-mid);
    line-height: 1.5;
  }

  /* CLOCK */
  #sbb-clock {
    width: 320px;
    height: 160px;
    background: var(--glass-bg);
    border-radius: var(--border-radius);
    box-shadow:
      0 12px 28px rgba(83, 37, 160, 0.3),
      inset 0 0 0 1px var(--glass-border);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    cursor: pointer;
    user-select: none;
    transition: box-shadow 0.3s ease;
  }
  #sbb-clock:hover,
  #sbb-clock:focus-visible {
    box-shadow:
      0 20px 48px rgba(83, 37, 160, 0.6),
      inset 0 0 0 1.5px var(--purple-light);
    outline: none;
  }

  /* Clock time */
  #sbb-clock .time {
    font-family: 'Swiss 721', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    font-weight: 900;
    font-size: 4rem;
    letter-spacing: 0.05em;
    color: var(--purple-light);
    user-select: none;
    line-height: 1;
  }
  #sbb-clock .date {
    margin-top: 8px;
    font-weight: 600;
    font-size: 1.3rem;
    color: var(--gray-mid);
  }

  /* Fullscreen button */
  #btn-fullscreen {
    position: absolute;
    bottom: 12px;
    right: 12px;
    background: var(--purple-light);
    border: none;
    color: white;
    font-weight: 700;
    border-radius: 12px;
    padding: 6px 12px;
    font-size: 0.85rem;
    cursor: pointer;
    box-shadow: 0 6px 16px rgba(163, 121, 255, 0.6);
    transition: background-color 0.25s ease;
  }
  #btn-fullscreen:hover,
  #btn-fullscreen:focus {
    background-color: var(--purple-dark);
    outline: none;
  }

  /* Footer */
  footer {
    margin-top: 3rem;
    font-size: 0.9rem;
    color: var(--gray-mid);
    text-align: center;
    user-select: none;
  }

  /* Animations */
  @keyframes gradientShift {
    0% {
      background-position: 0% 50%;
    }
    100% {
      background-position: 100% 50%;
    }
  }

  /* Responsive */
  @media (max-width: 480px) {
    .hero h1 {
      font-size: 2.8rem;
    }
    #sbb-clock {
      width: 280px;
      height: 140px;
    }
    #sbb-clock .time {
      font-size: 3.4rem;
    }
    #sbb-clock .date {
      font-size: 1.1rem;
    }
  }
</style>
</head>
<body>

<nav role="navigation" aria-label="Menu principale">
  <a href="index.html" tabindex="0">Home</a>
  <a href="clock.html" tabindex="0">SBB Clock</a>
  <a href="progetti.html" tabindex="0">Progetti</a>
</nav>

<main>
  <section class="hero" aria-label="Introduzione sito Miniutti.it">
    <h1>Miniutti.it</h1>
    <p>Progetti personali e riproduzione fedele dell’orologio svizzero ufficiale SBB con animazioni fluide e supporto fullscreen.</p>
  </section>

  <section id="sbb-clock" role="region" aria-label="Orologio digitale SBB" tabindex="0">
    <div class="time" aria-live="polite" aria-atomic="true"></div>
    <div class="date"></div>
    <button id="btn-fullscreen" aria-label="Attiva modalità fullscreen orologio" tabindex="0" title="Fullscreen (tasto F)">Fullscreen</button>
  </section>
</main>

<footer>
  &copy; 2025 Miniutti.it — Tutti i diritti riservati
</footer>

<script>
  const clockEl = document.getElementById('sbb-clock');
  const timeEl = clockEl.querySelector('.time');
  const dateEl = clockEl.querySelector('.date');
  const btnFS = document.getElementById('btn-fullscreen');

  // Padding numeri < 10
  const pad = (n) => n.toString().padStart(2, '0');

  // Aggiorna orario e data
  function updateClock() {
    const now = new Date();
    const hh = pad(now.getHours());
    const mm = pad(now.getMinutes());
    const ss = pad(now.getSeconds());
    timeEl.textContent = `${hh}:${mm}:${ss}`;
    dateEl.textContent = `${pad(now.getDate())}/${pad(now.getMonth()+1)}/${now.getFullYear()}`;
  }
  updateClock();
  setInterval(updateClock, 1000);

  // Funzione toggle fullscreen
  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      clockEl.requestFullscreen().catch(() => {});
    } else {
      document.exitFullscreen().catch(() => {});
    }
  }

  // Eventi click e tastiera sul clock
  clockEl.addEventListener('click', toggleFullscreen);
  clockEl.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      toggleFullscreen();
    }
  });

  // Bottone fullscreen
  btnFS.addEventListener('click', e => {
    e.stopPropagation();
    toggleFullscreen();
  });
  btnFS.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      toggleFullscreen();
    }
  });

  // Shortcut tastiera globale: tasto "F" per fullscreen
  window.addEventListener('keydown', e => {
    if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA' && e.key.toLowerCase() === 'f') {
      e.preventDefault();
      toggleFullscreen();
    }
  });
</script>

</body>
</html>
