<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Miniutti.it — Progetti & Orologio SBB</title>
<style>
  /* Reset base */
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0a1a33; color: #dbe9ff; }

  /* Navbar */
  nav {
    position: fixed; top: 0; left: 50%; transform: translateX(-50%);
    background: #07122e;
    width: 100%; max-width: 1100px;
    height: 60px; display: flex; align-items: center; gap: 24px;
    padding: 0 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    z-index: 1000;
  }
  nav a {
    color: #aab9d6; text-decoration: none; font-weight: 600; position: relative;
    padding: 6px 0; transition: color 0.25s ease;
  }
  nav a:hover,
  nav a:focus {
    color: #a377ff;
    outline: none;
  }
  nav a::after {
    content: "";
    position: absolute; left: 0; bottom: -6px; width: 100%; height: 3px;
    background: linear-gradient(90deg, #00703c, #fff, #d62f27);
    opacity: 0; border-radius: 2px;
    transition: opacity 0.3s ease;
  }
  nav a:hover::after,
  nav a:focus::after {
    opacity: 1;
  }

  /* Main wrapper */
  main {
    max-width: 1100px; margin: 100px auto 60px; padding: 0 20px;
    display: flex; flex-direction: column; align-items: center; gap: 40px;
  }

  /* Hero section */
  .hero {
    width: 100%; display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center;
    gap: 30px;
  }
  .hero-text {
    flex: 1 1 320px;
    max-width: 520px;
  }
  .hero-text h1 {
    font-size: 2.8rem;
    color: #a377ff;
    margin-bottom: 14px;
    font-weight: 900;
  }
  .hero-text p {
    font-size: 1.1rem;
    color: #c0d1ffcc;
    line-height: 1.45;
  }

  /* Clock container */
  #sbb-clock {
    flex: 0 0 360px;
    height: 160px;
    background: #16294b;
    border-radius: 16px;
    box-shadow: 0 10px 40px rgba(123,60,255,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    user-select: none;
    position: relative;
  }

  /* Fullscreen button */
  #btn-fullscreen {
    position: absolute;
    bottom: 10px; right: 12px;
    background: #7b3cff;
    border: none;
    color: #fff;
    font-weight: 700;
    border-radius: 12px;
    padding: 6px 12px;
    font-size: 0.9rem;
    cursor: pointer;
    box-shadow: 0 6px 14px rgba(123,60,255,0.6);
    transition: background-color 0.25s ease;
  }
  #btn-fullscreen:hover,
  #btn-fullscreen:focus {
    background-color: #5a28cc;
    outline: none;
  }

  /* Responsive */
  @media (max-width: 720px) {
    .hero {
      flex-direction: column; align-items: center;
    }
    #sbb-clock {
      width: 100%;
      max-width: 360px;
      height: 140px;
    }
  }
</style>
</head>
<body>

<nav role="navigation" aria-label="Menu principale">
  <a href="index.html" tabindex="0">Home</a>
  <a href="clock.html" tabindex="0">SBB Clock</a>
  <a href="progetti.html" tabindex="0">Progetti</a>
</nav>

<main>
  <section class="hero" aria-label="Introduzione ai progetti e orologio">
    <div class="hero-text">
      <h1>Miniutti.it — Progetti & Orologio SBB</h1>
      <p>Riproduzione fedele dell’orologio svizzero con animazioni fluide e supporto fullscreen.  
         Design semplice, accessibile e professionale, perfetto per i tuoi progetti.</p>
    </div>
    <div id="sbb-clock" role="region" aria-label="Orologio SBB digitale" tabindex="0">
      <!-- Orologio digitale sarà inserito via JS -->
      <button id="btn-fullscreen" aria-label="Attiva modalità fullscreen orologio">Fullscreen (F)</button>
    </div>
  </section>
</main>

<script>
  // Funzione orologio digitale SBB molto semplice e pulita
  const clockEl = document.getElementById('sbb-clock');
  const btnFS = document.getElementById('btn-fullscreen');

  function pad(num){ return num.toString().padStart(2,'0'); }

  function updateClock() {
    const now = new Date();
    // Formato HH:MM:SS
    const timeStr = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
    // Data gg/mm/aaaa
    const dateStr = `${pad(now.getDate())}/${pad(now.getMonth()+1)}/${now.getFullYear()}`;

    // Visualizzazione pulita
    clockEl.style.fontFamily = "'Helvetica Neue', Helvetica, Arial, sans-serif";
    clockEl.style.fontWeight = "700";
    clockEl.style.fontSize = "3.5rem";
    clockEl.style.color = "#a377ff";
    clockEl.style.textAlign = "center";
    clockEl.style.userSelect = "none";
    clockEl.style.lineHeight = "1";

    clockEl.innerHTML = `<div aria-hidden="true">${timeStr}</div><div style="font-size:1.25rem;opacity:0.7;margin-top:4px;">${dateStr}</div>${btnFS.outerHTML}`;
  }

  // Primo aggiornamento + intervallo
  updateClock();
  setInterval(updateClock, 1000);

  // Riferimento nuovo bottone fullscreen dopo update
  const newBtnFS = clockEl.querySelector('button');

  // Funzione toggle fullscreen su div #sbb-clock
  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      clockEl.requestFullscreen().catch(() => {});
    } else {
      document.exitFullscreen().catch(() => {});
    }
  }

  // Eventi bottone fullscreen
  newBtnFS.addEventListener('click', e => {
    e.stopPropagation();
    toggleFullscreen();
  });
  newBtnFS.addEventListener('keydown', e => {
    if (e.key === "Enter" || e.key === " ") {
      e.preventDefault();
      toggleFullscreen();
    }
  });

  // Shortcut tastiera globale (F)
  window.addEventListener('keydown', e => {
    if (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA') return;
    if (e.key.toLowerCase() === 'f') {
      e.preventDefault();
      toggleFullscreen();
    }
  });

  // Click anywhere sul clock apre fullscreen
  clockEl.addEventListener('click', () => {
    toggleFullscreen();
  });
</script>

</body>
</html>
